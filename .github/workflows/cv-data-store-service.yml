name: Backend Service

on:
  push:
    branches: [ master ]
#    paths: 'backend/**'

defaults:
  run:
    working-directory: backend

jobs:
  build:
    name: Build & Publish image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Login Docker
        uses: 'lagren/docker-gcr-action@master'
        with:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          HOST: 'gcr.io'

      - name: Build with Gradle
        run: ./gradlew jib -x test



  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: stefda/action-cloud-run@v1.0
        with:
          image: gcr.io/shanika-wijerathna/cv-data-store
          service: cv-data-store
          project: shanika-wijerathna
          region: us-central1
          service key: ${{ secrets.GCLOUD_AUTH }}



