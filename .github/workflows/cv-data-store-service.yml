name: CV Data Store Service

on:
  push:
    branches: [ master ]
    paths: 'backend/**'

defaults:
  run:
    working-directory: backend

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - run: export GRADLE_OPTS=-Dorg.gradle.project.buildDir=$GITHUB_WORKSPACE/shanika/backend
        name: Set working dir

      - run: echo GRADLE_OPTS





