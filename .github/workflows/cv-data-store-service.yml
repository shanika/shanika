name: Backend Service

on:
  push:
    branches: [ master ]
#    paths: 'backend/**'

defaults:
  run:
    working-directory: backend

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
#          wrapper-directory: ${{env.GITHUB_WORKSPACE}}/backend
          build-root-directory: ${{env.GITHUB_WORKSPACE}}/backend




